[package]
name = "gabby-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "gabby"
path = "src/main.rs"

[dependencies]
gabby-kernel = { path = "../kernel" }
clap = { version = "4", features = ["derive"] }
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1"

[dev-dependencies]
tempfile = "3"
